<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Test</title>
</head>
<body>
    <!-- header -->
    <header class="header">
        <div class="header__item"><h1>Добавление товара</h1></div>
        <div class="header__item">
            <div class='select--wrapper'>
                <select class='select' name="sort" id="sort">
                    <option value="default">По умолчанию</option>
                    <option value="minmaxprice">По цене от min к max</option>
                    <option value="maxminprice">По цене от max к мин</option>
                    <option value="title">По названию</option>
                </select>
            </div>
        </div>
    </header>

    <!-- main -->

    <main class="main">
        <div class="left">
            <!-- form -->
            <form class='form' action="#">
                <fieldset class='field important'>
                    <label  for="product">Наименование товара</label>
                    <span class='important-wrapper'><input class='' data-form='title' type="text" name="product" placeholder="Введите Наименование товара"></span>
                </fieldset>

                <fieldset class='field'>
                    <label for="desc">Описание товара</label>
                    <input data-form='desc' class='desc' type="text" name="desc" placeholder="Введите описание товара">
                </fieldset>

                <fieldset class='field important'>
                    <label  for="image">Фото товара</label>
                    <span class='important-wrapper'><input class='' data-form='img' type="text" name="image" placeholder="Введите ссылку"></span>
                </fieldset>

                <fieldset class='field important'>
                    <label  for="price">Цена товара</label>
                    <span class='important-wrapper'><input class='' data-form='price' type="text" name="price" placeholder="Введите цену"></span>
                </fieldset>

                <button type='submit' class="btn">Добавить товар</button>
            </form>
        </div>


        <div class="main__side">
            <!-- cards -->
        </div>    
    </main>

    <script type="text/javascript" src="dist/bundle.js"></script>
</body>
</html>
