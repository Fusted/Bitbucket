<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body>
    <!-- header -->
    <header class="header">
        <div class="header__item"><h1>Добавление товара</h1></div>
        <div class="header__item">По умолчанию</div>
    </header>

    <!-- main -->

    <main class="main">
        <div class="left">
            <!-- form -->
            <form class='form' action="#">
                <fieldset class='field'>
                    <label  for="product">Наименование товара</label>
                    <input class='important' data-form='title' type="text" name="product" placeholder="Введите Наименование товара">
                </fieldset>

                <fieldset class='field'>
                    <label for="desc">Описание товара</label>
                    <input data-form='desc' class='desc' type="text" name="desc" placeholder="Введите описание товара">
                </fieldset>

                <fieldset class='field'>
                    <label  for="image">Фото товара</label>
                    <input class='important' data-form='img' type="text" name="image" placeholder="Введите ссылку">
                </fieldset>

                <fieldset class='field'>
                    <label  for="price">Цена товара</label>
                    <input class='important' data-form='price' type="text" name="price" placeholder="Введите цену">
                </fieldset>

                <button type='submit' class="btn">Добавить товар</button>
            </form>
        </div>


        <div class="main__side">
            <!-- cards -->
        </div>    
    </main>

    <script type="text/javascript" src="dist/bundle.js"></script>
</body>
</html>
